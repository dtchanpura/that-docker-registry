	<table class="u-full-width">
		<thead>
			<tr>
				<th on:click="sort()">Tag <span style="line-height: 1px" class:hidden="descending == null" class:arrow-down="descending" class:arrow-up="!descending"></span></th>
				<th>Image Name</th>
			</tr>
		</thead>

		<tbody>
			{#if items}
			{#each items as repository_name}

			<!-- Forward select event from ItemRow back to App component -->
			<ItemRow on:select="fire('select', { repository_name })" {registry_origin} {repository_name} />
			{/each}
			{:else}
			<tr><td colspan="2">loading images...</td></tr>
			{/if}
		</tbody>
	</table>

<script>
	import ItemRow from './ItemRow.html'
	export default {
		components: {
			ItemRow
		},
		data() {
			return {
				items: null,
				registry_origin: null,
				descending: null,
				// order_by: null // Not needed as only one column is present
			};
		},
		async oncreate() {
			var server_version = "";
			const { descending } = this.get();
			const response = await fetch(`/v2/_catalog`).then(function(r) {
			server_version = r.headers.get('Docker-Distribution-Api-Version');
				return r.json();
			});
			var items = response.repositories;
			this.fire('version', {version: server_version})
			this.set({
				registry_origin: window.location.host,
				items: items
			})
		},
		methods: {
			sort() {
				const { items, descending } = this.get();
				if (!descending) {
					items.sort();
				} else {
					items.sort().reverse();
				}
				this.set({
					items: items,
					descending: !descending
				})
			}
		}
	};
</script>
